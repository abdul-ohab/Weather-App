<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <div class="card" id="card-element">
            <div class="input-btn-field">
                <input id="text" type="text" placeholder="Enter city name">
                <button class="search" onclick="getValue()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div>
                <h4 id="error">Invalid city name</h4>
            </div>
            <div class="weather" id="weather-div">
                <img id="weather-img" class="images" src="images/clear.png" alt="">
                <h1 id="degree">Â°C</h1>
                <h1 id="city">Dhaka</h1>
        <div class="weather-condition"> 
        <div class="humidity">
            <img src="images/humidity.png" alt="">
            <div class="condition">
                <h2 id="humidity">%</h2>
                <p>Humidity</p>
            </div>
        </div>
        <div class="wind">
            <img src="images/wind.png" alt="">
            <div class="condition">
                <h3 id="speed">km/h</h3>
                <p>Wind Speed</p>
            </div>
        </div>
        </div>
    </div>
    </div>


    <script src="weather.js"> </script>
</body>
</html>
